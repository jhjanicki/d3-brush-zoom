<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    #chart1 {
      margin-top: 50px;
      margin-left: auto;
      margin-right: auto;
    }

    #resetZoom {
      position: absolute;
      left: 10px;
      top: 10px;
    }

    #resetZoom:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="chart1"></div>
    <p id="resetZoom">resetZoom</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="./data/data.js"></script>
  <script src="./data/land.js"></script>

  <script>


    let width = 1200;
    let height = 800;

    const svg = d3
      .select("#chart1")
      .append("svg")
      .attr("width", width)
      .attr("height", height)

    const projection = d3.geoMercator()
      .scale(width / 2.5 / Math.PI)
      .rotate([0, 0])
      .center([0, 0])
      .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);

    const colorScale = d3.scaleOrdinal()
      .range(["#a6cee3", "#1f78b4", "#b2df8a", "#33a02c", "#fb9a99"]);


    let brush = d3.brush()
      .extent([[0, 0], [width, height]])
      .on('brush', brushMove)
      .on("end", brushEnd);


    let brushExtent;
    let brushedSufficient = true; //check if dragged area big enough

    // let isZoomed = false;

    const zoom = d3.zoom()
      .scaleExtent([1, Infinity])
      .translateExtent([[0, 0], [width, height]])
      .extent([[0, 0], [width, height]])
      .on("zoom", zoomed);

    //brushMove related functions
    function brushMove(e) {
      //update brush extent
      brushExtent = e.selection;
      //update points style within the rect
      svg.selectAll("circle.point")
        .attr("fill", d => isInBrushExtent(d) ? 'white' : colorScale(d.cat))
        .raise(); // in order to be able to hover

      //check brush extent to see if it's big enough to brush
      brushedSufficient = isSufficient();
    }

    function isInBrushExtent(d) {
      return brushExtent &&
        projection([d.lon, d.lat])[0] >= brushExtent[0][0] &&
        projection([d.lon, d.lat])[0] <= brushExtent[1][0] &&
        projection([d.lon, d.lat])[1] >= brushExtent[0][1] &&
        projection([d.lon, d.lat])[1] <= brushExtent[1][1];
    }

    //
    function isSufficient() { // make sure user can't zoom by clicking
      return brushExtent[1][0] - brushExtent[0][0] > 10 && brushExtent[1][1] - brushExtent[0][1] > 10;
    }

    //brushEnd function
    function brushEnd() {
      //get the four corner coordinates
      const x0 = brushExtent[0][0];
      const x1 = brushExtent[1][0];
      const y0 = brushExtent[0][1];
      const y1 = brushExtent[1][1];

      if (brushedSufficient) {

        const x = -(x0 + x1) / 2;
        const y = -(y0 + y1) / 2;
        const k = Math.min(8, 0.9 / Math.max((x1 - x0) / width, (y1 - y0) / height));


        svg.transition().duration(750).call(
          zoom.transform,
          d3.zoomIdentity
            .translate(width / 2, height / 2)
            .scale(k)
            .translate(x, y),
        )
      }

    }

    // In the zoom handler, I needed to update the brush if it's drawn. I did this by getting the existing selection extent, then rescaling those points, then move the brush to the new coordinates.


    function zoomed(e) {

      const transform = e.transform; //k,x,y

      svg.selectAll('path')
        .attr('transform', transform)
        .attr("stroke-width", 1 / transform.k);
      svg.selectAll("circle")
        .attr('transform', transform)
        .attr('r', 5 / transform.k)
        .attr("fill", d => colorScale(d.cat));

      svg.select('.brush')
        .attr('transform', transform)

      // if (isZoomed) {
      //   const bbox = d3.select("#land").node().getBBox();
      //   console.log(brush.extent)
      //   brush.extent = [[bbox.x, bbox.x + bbox.width], [bbox.y, bbox.y + bbox.height]]
      //   svg.select(".brush").call(brush)
      //   console.log(brush.extent)
      //   // svg.select(".brush").call(brush.move, [[x0, x1], [y0, y1]]);
      // }

      // isZoomed = true;

    }

    function resetZoom() {

      // isZoomed = false;

      svg.transition()
        .duration(750)
        .call(zoom.transform, d3.zoomIdentity)
    }

    d3.select("#resetZoom").on("click", resetZoom);

    let categories = data.map(function (obj) { return obj.cat; });
    categories = categories.filter(function (v, i) { return categories.indexOf(v) == i; });

    colorScale.domain(categories);

    //this part is to remove the weird artifacts (horizontal lines above and below the map)
    // draw first map just to get the bbox of the land
    svg.selectAll("path.land")
      .data(land.features)
      .join("path")
      .attr("class", "land")
      .attr("id", "land")
      .attr("fill", "white")
      .attr("stroke", "#808080")
      .attr("d", path);

    //need to come before points

    svg.append("g")
      .attr("class", "brush")
      .call(brush);


    // draw points
    svg.selectAll("circle.point")
      .data(data)
      .join("circle")
      .attr("class", "point")
      .attr("id", d => "id" + d.id)
      .attr("cx", d => projection([d.lon, d.lat])[0])
      .attr("cy", d => projection([d.lon, d.lat])[1])
      .attr("stroke-width", 1)
      .attr("r", 5)
      .attr("fill", d => colorScale(d.cat))
      .attr("cursor", "pointer")
      .on("mouseover", (e, d) => console.log(d.name))



  </script>
</body>

</html>
